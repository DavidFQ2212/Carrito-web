<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>web carrito</title>
</head>

<body>
    <section id="root">
        <article class="control-buttons-container">
            <div></div>
            <div>
                <img src="./assets/topArrow.svg" alt="arrow-top" class="arrow" id="topArrow" />
            </div>
            <div></div>
            <div>
                <img src="./assets/leftArrow.svg" alt="arrow-left" class="arrow" id="leftArrow" />
            </div>
            <div></div>
            <div>
                <img src="./assets/right-Button.svg" alt="arrow-rigth" class="arrow" id="rightArrow" />
            </div>
            <div></div>
            <div>
                <img src="./assets/arrowReverse.svg" alt="arrow-reverse" class="arrow" id="bottomArrow" />
            </div>
            <div></div>
        </article>
        <article class="control-light-container">
            <div class="buttons">
                <img src="./assets/lightON.svg" alt="on-light" class="light-button" id="front-arrow-on" />
                <img src="./assets/lightOFF.svg" alt="on-light" class="light-button" id="front-arrow-off" />
            </div>
            <div class="buttons">
                <img src="./assets/lightON.svg" alt="on-light" class="light-button" id="back-arrow-on" />
                <img src="./assets/lightOFF.svg" alt="on-light" class="light-button" id="back-arrow-off" />
            </div>
            <div>
                <img src="./assets/stop.svg" alt="stop-button" class="stop" />
            </div>
        </article>
    </section>
    <script src="./app.js"></script>
</body>

</html>
